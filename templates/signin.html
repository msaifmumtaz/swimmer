<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/css/grid.css" />
    <link rel="stylesheet" href="/static/css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="/static/js/jquery-3.5.1.min.js"></script>
    <title>Face Match &mdash; Login</title>
  </head>
  <body>
    <section class="main">
      <div class="row">
        <div class="login-a col span-1-of-3">
          <!-- <img src="assets/images/logo.png" alt="Howeasyy Logo" class="logo" /> -->
          <h1 class="main-heading">Welcome to Swimmers Tracking</h1>
          <p class="slogan">Explore our Algorithm.</p>
          <!-- <img class="illustration" src="assets/images/login.png" alt="Login Illustration" /> -->
        </div>
        <div class="container col span-2-of-3">
          <div class="login-form">
            <!-- <div class="art-polygon"></div> -->
            <div class="form-title">
              <h2 class="title">Login as &mdash; {{title}}</h2>
            </div>
            <form id="signin-form" class="signin" method="POST" action="">
              {% csrf_token %}
              <div class="response text-primary">
                {% if messages %} {% for message in messages %}
                <p class="bg-secondary text-{{message.tags}}">{{message}}</p>
                {% endfor %} {% endif %}
              </div>
              <div class="form-control">
                <label for="username">Username</label>
                <input
                  type="text"
                  name="username"
                  id="username"
                  placeholder="Enter your Username"
                  autocomplete="off"
                  required
                />
              </div>
              <div class="form-control">
                <div class="d-flex">
                  <label for="password">Password</label>
                </div>
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Enter your Password"
                  required
                />
              </div>
              <div class="form-control">
                <label class="remember">
                  <input
                    class="checkbox"
                    name="remember"
                    type="checkbox"
                    checked
                  />
                  <span>Remember me for a week</span>
                </label>
              </div>
              <div class="form-control">
                <button class="btn-login" type="submit" id="signin">
                  <i class="fa" id="spin"></i> Continue
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="/static/js/passtool.js"></script>
  </body>
</html>
